<div class="transact-main">
  <div
    class="transact-layout"
    fxLayout="row wrap"
    fxLayoutAlign="centert start"
  >
    <div class="header" fxFlex="100" fxLayout="row" fxLayoutAlign="end center">
      <mat-slide-toggle
        class="theme-toggle"
        color="primary"
        (click)="setTheme()"
        [(ngModel)]="isToggle"
      >
      </mat-slide-toggle>
    </div>
    <div
      class="container"
      fxFlex="100"
      fxLayout="row"
      fxLayoutAlign="center center"
    >
      <div class="main" fxLayout="column">
        <div class="main-header" fxLayout="column" fxFlex="100">
          <div class="logo" fxLayoutAlign="center center">
            <img
              src="../../../assets/images/{{ logoFile }}"
              alt="logo"
              width="250px"
            />
          </div>
        </div>
        <div class="main-content" fxLayout="column">
          <div
            class="form-msg"
            fxLayout="row"
            fxLayoutAlign="center center"
            *ngIf="msg.length > 0"
          >
            {{ msg }}<br /><br />
          </div>
          <div
            class="form-log-button"
            fxLayout="row"
            fxLayoutAlign="center center"
            *ngIf="msg.length > 0"
          >
            <button
              mat-raised-button
              class="login-button"
              (click)="goTo('/app/recovery')"
            >
              <span class="login-button-label">Try Again!</span>
            </button>
          </div>
          <div
            class="form-register-row"
            fxLayout="row wrap"
            fxLayoutAlign="center center"
            *ngIf="successMsg == true"
          >
            <div
              class="form-register"
              fxFlex="80"
              fxLayout="column"
              fxLayoutAlign="center center"
            >
              <span>Your recovery is succesfully completed!. <br /></span>
            </div>
          </div>
          <div
            class="form-log-button"
            fxLayout="row"
            fxLayoutAlign="center center"
            *ngIf="successMsg == true"
          >
            <button
              mat-raised-button
              class="login-button"
              (click)="goTo('/app/login')"
            >
              <span class="login-button-label">Log in!</span>
            </button>
          </div>
          <form *ngIf="msg.length == 0 && successMsg != true">
            <div
              class="form-row"
              fxLayout="row wrap"
              fxLayoutAlign="center center"
            >
              <mat-form-field fxFlex="80" class="login-field">
                <mat-label>Email</mat-label>
                <input
                  type="email"
                  matInput
                  placeholder="Ex. example@decentralfi.io"
                  [value]="email"
                  readonly
                />
              </mat-form-field>
            </div>
            <div
              class="form-row"
              fxLayout="row wrap"
              fxLayoutAlign="center center"
            >
            <!--<mat-form-field
                style="width: 100%"

      </div>

  </div>
