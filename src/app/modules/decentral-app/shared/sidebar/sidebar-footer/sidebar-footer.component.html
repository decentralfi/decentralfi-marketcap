<mat-toolbar class="sidebar-footer-toolbar" fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-form-field class="sidebar-currency-select" appearance="outline" color="accent">
      <mat-select [(value)]="currencyValue" panelClass="currency-select-panel">
        <mat-select-trigger>
          <img src="../../../../assets/icons/currency.svg" alt="currency" /> {{currencyName}}
        </mat-select-trigger>
        <mat-option *ngFor="let currency of currencies" value="{{currency.label}}" (click)="selectCurrency(currency.label,currency.value)">
          {{currency.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <button mat-raised-button class="wallet-button mobile" (click)="addWallet()" *ngIf="addresses.length == 0">
      <span class="add-wallet-button-label">Add wallet</span>
      <mat-icon class="add-wallet-icon">account_balance_wallet</mat-icon>
    </button>
    <mat-form-field class="wallet-select mobile" appearance="outline" color="accent" *ngIf="addresses.length > 0">
      <!--<mat-select [(value)]="selectedWallet" [panelClass]="getWalletPanelClass()">-->
      <mat-select value="1" [panelClass]="getWalletPanelClass()" disableRipple>
        <mat-select-trigger>
          <div fxLayout="row wrap" fxLayoutAlign="center center">
            <!--<div fxFlex="85" fxLayoutAlign="center center">{{selectedWalletLabel}}</div>-->
            <div fxFlex="85" fxLayoutAlign="center center">Wallets</div>
            <mat-icon class="add-wallet-icon" fxFlex="15">account_balance_wallet</mat-icon>
          </div>
        </mat-select-trigger>
        <div fxLayout="row wrap" fxLayoutAlign="space-between center">
          <mat-option fxFlex="45" value="1" (click)="addWallet()" class="add-option" matRipple>
              <div>Add Wallet&nbsp;</div>
              <mat-icon [inline]="true">add_circle</mat-icon>
          </mat-option>
          <mat-option fxFlex="45" value="1" class="edit-option" (click)="editWallet()"matRipple>
              <div>Edit Wallets&nbsp;</div>
              <mat-icon [inline]="true">border_color</mat-icon>
          </mat-option>
      </div>
      <mat-option *ngFor="let address of addresses" value="{{address.address}}">
          <div fxLayout="row" fxFlex="100">
              <div class="address-template" fxLayout="column" fxLayoutAlign="center start" fxFlex="70" (click)="selectWallet(address)">
                  <div class="chain-title" fxLayout="row" fxLayoutAlign="start center">
                      <img src="../../../../../assets/icons/xdefi.png" alt="xfi" width="14" *ngIf="address.type == 'xdefi'" matTooltip="xDefi Wallet">
                      <mat-icon *ngIf="address.type == 'manual'" matTooltip="Manual input">keyboard</mat-icon>
                      <img src="../../../../../assets/icons/walletconnect.png" alt="walletconnect" width="14" *ngIf="address.type == 'walletconnect'" matTooltip="walletconnect">
                      &nbsp;{{address.chain}} Address
                  </div>
                  <div class="address-label" fxLayout="row" fxLayoutAlign="center center">
                      <img src="{{address.logo}}" alt="{{address.chain}}" onerror='this.src="https://unpkg.com/cryptoicons-cdn@0.1.22/images/RUNE.png"' loading="lazy" />
                      <div class="address">{{address.mask}}</div>
                  </div>
              </div>
              <div class="icons" fxFlex="30" fxLayoutAlign="center center">
                  <mat-icon matRipple (click)="copy(address.address)">content_copy</mat-icon>
                  <mat-icon matRipple (click)="launch(address)">launch</mat-icon>
              </div>
          </div>
      </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between">
    <mat-slide-toggle [class]="getNetworkClass()" (click)="selectNetwork()" color="primary" [(ngModel)]="networkToggle" matTooltip="Toggle slide to change between Singlechain Chaosnet and Multichain Chaosnet">
    </mat-slide-toggle>
  </div>
  <div fxLayout="row">
  <div fxLayout="column" fxLayoutAlign="start center" class="misc">
  <div fxLayout="row" fxLayoutAlign="space-between" class="footer-help">
    <a [routerLink]="['/app/faq']" (click)="goTo()">
