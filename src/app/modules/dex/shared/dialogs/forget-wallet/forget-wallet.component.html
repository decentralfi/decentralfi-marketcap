<div class="wallet-connect-dialog" fxLayout="column">
  <div class="dialog-exit-button" fxLayout="row wrap" fxLayoutAlign="end start">
    <a (click)="closeDialog(false)"
      ><mat-icon class="close-icon">close</mat-icon></a
    >
  </div>
  <div class="dialog-header" fxLayout="row" fxLayoutAlign="center center">
    <h3>{{ "operations.forget_wallet.title" | translate }}?</h3>
  </div>
  <div
    class="keystore-form"
    fxLayout="column wrap"
    fxLayoutAlign="center center"
  >
    <div>
      <mat-radio-group [(ngModel)]="selectedOption" fxLayout="column">
        <mat-radio-button
          class="example-radio-button"
          [value]="true"
        >
          {{ "operations.forget_wallet.delete_only" | translate }}
        </mat-radio-button>
        <mat-radio-button
          class="example-radio-button"
          [value]="false"
        >
          {{ "operations.forget_wallet.delete_all" | translate }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div
    class="dialog-actions-row"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
  >
    <button mat-raised-button class="no-button" (click)="closeDialog(true)">
      <span class="no-button-label">{{ "operations.forget_wallet.yes" | translate }}</span>
    </button>
    <button mat-raised-button class="yes-button" (click)="closeDialog(false)">
      <span class="yes-button-label">{{ "operations.forget_wallet.no" | translate }}</span>
    </button>
  </div>
</div>
