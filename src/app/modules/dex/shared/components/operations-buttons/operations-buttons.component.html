<div class="buttons" fxLayoutAlign="center center">
  <button
    mat-raised-button
    class="swap-button"
    #tooltip="matTooltip"
    [matTooltip]="translation.position.buttons.swap"
    matTooltipPosition="below"
    matTooltipHideDelay="100"
    (click)="
      openOperationsModal(
        element.chain,
        element.ticker,
        element.fullname,
        'swap',
        element.status
      )
    "
  >
    <img src="../../../../assets/icons/swap.svg" width="18px" alt="swap" />
  </button>

  <button
    mat-raised-button
    class="add-button"
    #tooltip="matTooltip"

      openOperationsModal(
        element.chain,
        element.ticker,
        element.fullname,
        'add',
        element.status
      )
    "
  >
    <img src="../../../../assets/icons/add.svg" width="18px" alt="add" />
  </button>

        element.fullname,
        'withdraw',
        element.status
      )
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="64 64 896 896"
      focusable="false"
      data-icon="swap"
      width="1.25rem"
      height="1.25rem"
      fill="currentColor"
      aria-hidden="true"
    >

    #tooltip="matTooltip"

    matTooltipPosition="below"
    matTooltipHideDelay="100"
